<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Generator</title>
  </head>
  <body id="docBody">
    <button id="switchColor">Switch Color</button>
    <script>
      const switchColor = document.getElementById("switchColor");

      switchColor.addEventListener("click", function () {
        document.body.style.backgroundColor = `rgb(${Math.trunc(Math.random() * 255 + 1)}, ${Math.trunc(Math.random() * 255 + 1)}, ${Math.trunc(Math.random() * 255 + 1)}, ${Math.random() * 1})`;
      });
    </script>
  </body>
</html>
